    <style>
    body{
        margin: 1% 10% ;
        border: 0px solid black;
    }

	@font-face {
        font-family: 'Recipekorea';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Recipekorea.woff') format('woff');
        font-weight: normal;
        font-style: normal;
	}

	a, a:link {
		color: #000;
		text-decoration: none;
		text-decoration-line: none;
		font-family: 'Recipekorea';
	}
	.menubar ul {
		list-style: none;
		border-bottom: 1px solid #333;
		display: flex;
		justify-content: center;
	}
	.menubar li a {
		display: block;
		padding: 1.5vw 2vw 1vw;
		position: relative;
		font-size: 2.5vw;
		text-decoration-line: none;
	}
	.menubar li a::after {
		content: '';
		display: block;
		position: absolute;
		bottom: 0;
		z-index: -1;
	}
	.menubar li a::after {
		width: 0;
		height: 100%;
		background: #01143c;
		left: 50%;
	}
	.menubar li a:hover::after {
		width: 100%;
		left: 0;
		transition: all .3s;
	}
	.menubar li a:hover{
  		color: #fff;
	}
	img{
		display: block;
		margin: auto;
		width: 70%;
		height: 70%;
	}

    
    h3{
        text-align: center;
        font-family: 'Aboreto', cursive;
        font-family: 'Single Day', cursive;
        font-size: 30px;
    }

    p{
        color: rgb(243, 120, 132);
        font-size: 30px;
        text-shadow: 4px 2px 2px rgb(201, 195, 195);
        font-weight: bold;
    }

    </style>

    <script>
        (function() {
        'use strict';

        var vid = document.getElementsByTagName("iframe");
        for (var i = 0, l = vid.length; i < l; i++) {
            var vidno = vid[i];
            var reg = new RegExp(/.*youtube.*autoplay=1.*/i);
            if (reg.test(vidno.src)){
                vidno.src=vidno.src.replace("autoplay=1", "autoplay=0");
            }
        }


        })();
    </script>
